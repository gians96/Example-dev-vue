<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell, world</title>
    <script src="componentes/hijo.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <div class="container mt-5" id="app">
      <h3>{{titulo}}</h3>
      <input type="text" v-model='nuevaBanda' class="form-control my-3" v-on:keyup.enter="agregarBanda">
      <button class="btn btn-primary" @click="agregarBanda">Agregar</button>
      <div class="mt-3" v-for="(banda,index) of bandas">
          <div  role="alert" :class="['alert',banda.estado ? 'alert-success' : 'alert-danger']">
              <div class="d-flex justify-content-between align-items-center">
                  <div>{{index}} - {{banda.nombre}} - {{banda.estado}}</div>
               
                  <div>
                      <button class="btn btn-success" @click="editarBanda(index)">ok</button>
                      <button class="btn btn-danger" @click="eliminarBanda(index)">X</button>
                  </div>
              </div>
          </div>
      </div>
 
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    

</body>
</html>
